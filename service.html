<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Website</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url(./Image/aa.webp) no-repeat;
            width: 100%;
            height: 100%;
            margin: 0;
            background-size: cover;
        }
        /* Header */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            height: 100px;
        }
        /* Navigation */
        nav {
            background-color: #0056b3;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #003d7f;
        }
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Added for responsiveness */
            justify-content: space-between;
        }
        .section {
            margin-bottom: 30px;
            flex-basis: calc(33.33% - 20px); /* Adjusted for responsiveness */
            text-align: center; /* Adjusted for responsiveness */
        }
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Added for responsiveness */
            margin: 0 auto; /* Added for responsiveness */
        }
        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsive Layout */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .section {
                flex-basis: calc(100% - 20px);
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

        <h1>Medical Center</h1>
    </header>

</body>
</html>
